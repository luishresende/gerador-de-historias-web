<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Gerador de histórias aleatórias</title>

    
    <link rel="stylesheet" href="css/estilos.css">

  </head>

  <body>

    <div class="container">
      
      <div class="row">
        <div>
          <label for="customname">Insira um nome:</label>
          <input id="customname" type="text" placeholder="">
        </div>
        
      </div>
    
      <div class="row">
        <label for="us">Engraçada</label><input id="engracada" type="radio" name="ukus" value="Engraçada" checked>
        <label for="uk">Séria</label><input id="seria" type="radio" name="ukus" value="Séria">
        <label for="uk">Bizarra</label><input id="bizarra" type="radio" name="ukus" value="Bizarra">
      </div>

      <div class="row">
        <button class="randomizar" onclick="gerarHistoria()">Gerar história aleatória</button>
      </div>

      
      <div class="row">
        <p id="apresentacao"></p>
        <!-- Aqui está o parágrafo que irá receber a sua história gerada -->
        <p id="story"></p>
      </div>
      
    </div>

    <script>
      function gerarHistoria(){
        var engracadas = ["O papagaio falante: \nUm homem comprou um papagaio que prometia repetir qualquer coisa que ouvisse. Animado, ele levou o papagaio para casa e começou a testá-lo. Ele disse: \"Olá, papagaio!\". O pássaro permaneceu em silêncio. O homem tentou novamente: \"Como você está, papagaio?\". Novamente, o pássaro não emitiu nenhum som. Frustrado, o homem exclamou: \"Por que você não está falando?\". O papagaio respondeu: \"Porque você não me deu um microfone!\"",
                          "O sinal confuso:\nEm um parque, havia um sinal que dizia: \"Não pise na grama. Multa de R$ 100\". Um homem parou e olhou ao redor. Ele então sussurrou para si mesmo: \"Hmm, não consigo encontrar essa tal 'Grama'. Será que alguém já pisou nela? E como eles sabem que é tão cara?\".",
                          "O gato \"falante\":\nUm menino estava brincando com seu gato e começou a conversar com ele. Ele disse: \"Gatinho, se você pudesse falar, qual seria o seu maior desejo?\". O gato olhou para o menino, pulou no sofá, caminhou até a estante e derrubou um pacote de ração. O menino ficou animado e disse: \"Ah, eu entendi! Você quer mais ração!\". O gato o encarou e pensou: \"Não, idiota! Eu só queria que você parasse de me fazer perguntas estúpidas!\"."];
  
        var bizarras = ["O despertador musical:\nCerta manhã, um homem acordou ao som de música alta vinda do seu despertador. Ele estava confuso porque nunca tinha definido música como alarme. Ele rapidamente descobriu que seu gato havia programado o despertador usando suas patas enquanto brincava na mesa de cabeceira. Desde então, todas as manhãs começaram com um concerto peculiar escolhido pelo gato.",
                        "A chuva de objetos estranhos:\nEm uma cidade tranquila, uma estranha chuva de objetos começou a cair do céu. Em vez de gotas de água, as pessoas foram surpreendidas por itens aleatórios, como abajures, travesseiros, sapatos e até mesmo algumas galinhas de borracha. A cidade inteira ficou confusa e, até hoje, ninguém sabe explicar a origem dessa chuva peculiar.",
                        "O caso dos objetos desaparecidos:\nUma pessoa começou a notar que objetos aleatórios em sua casa desapareciam misteriosamente. Primeiro, foram as chaves do carro, depois uma meia, seguida por uma caneta e assim por diante. Eventualmente, descobriu-se que um pequeno duende travesso estava brincando de esconder os objetos da pessoa. A cada noite, o duende devolvia um dos itens desaparecidos em um lugar completamente diferente, levando a uma busca diária por pertences estranhamente redistribuídos."]
                        
        var serias = ["O poder da gentileza:\nNuma manhã fria de inverno, um homem estava esperando no ponto de ônibus. Ele notou uma senhora idosa de aparência cansada e triste. Sem pensar duas vezes, ele ofereceu seu assento a ela. Um simples gesto de gentileza, mas que fez uma diferença imensa na vida daquela senhora. Ela sorriu e agradeceu, e aquela atitude inspirou outras pessoas a serem mais atenciosas umas com as outras. A história se espalhou e a comunidade se tornou mais unida e solidária.",
                      "O valor do perdão:\nDois amigos de longa data tiveram uma briga acalorada e se afastaram. Meses se passaram e ambos carregavam mágoa e ressentimento. Um dia, um deles decidiu deixar o orgulho de lado e procurar o outro. Eles conversaram, expressaram suas mágoas e, finalmente, pediram desculpas. O perdão foi concedido, e a amizade se reergueu. Essa história serve como um lembrete poderoso de como o perdão e a reconciliação podem curar relacionamentos e trazer paz.",
                      "O valor da honestidade:\nUm jovem estava desempregado e precisava urgentemente de dinheiro para sustentar sua família. Ele conseguiu uma entrevista de emprego e, durante a conversa, foi tentado a mentir sobre suas habilidades para garantir o trabalho. No entanto, ele decidiu ser honesto e admitir suas limitações. Surpreendentemente, o entrevistador valorizou sua sinceridade e ofereceu a ele uma oportunidade, proporcionando treinamento e apoio para que ele desenvolvesse as habilidades necessárias. Essa história ressalta a importância da honestidade e como a integridade pode abrir portas inesperadas."]
        
        var opcaoMarcada = '';
        var opcoes = document.getElementsByName("ukus");
        var numHistoria = Math.floor(Math.random() * 3);

        var historia = document.getElementById("story");

        var usuario = document.getElementById("customname");
        var usuario = usuario.value;

        var apresentacao = document.getElementById("apresentacao");
        
        for(var i = 0; i < opcoes.length; i++){
          if(opcoes[i].checked){
            opcaoMarcada = opcoes[i].value;
            break;
          }
        }
      
        apresentacao.style.visibility = "visible";
        apresentacao.textContent = "Aqui vai uma história " + opcaoMarcada + " " + usuario + "!";

        historia.style.visibility = "visible";
        if(opcaoMarcada === "Engraçada"){
          console.log(engracadas[numHistoria]);
          historia.textContent = engracadas[numHistoria];
        } else if (opcaoMarcada === "Séria"){
          console.log(serias[numHistoria]);
          historia.textContent = serias[numHistoria];
        } else if(opcaoMarcada === "Bizarra"){
          console.log(bizarras[numHistoria]);
          historia.textContent = bizarras[numHistoria];
        }
    }
    </script>
  </body>
</html>
